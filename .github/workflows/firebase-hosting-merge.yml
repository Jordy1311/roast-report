name: Deploy on commit to main
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    if: contains(github.event.head_commit.message, '--deploy')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'yarn'
      - run: (yarn && npx ng build)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROAST_REPORT_ABC123 }}
          channelId: live
          projectId: roast-report-abc123
